<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>File Sharing</title>
</head>

<body>
    <section class="upload-container">
        <div class="drop-zone">
            <div class="icon-container">
                <img class="center" src="./file.svg" alt="file icon" draggable="false" />
                <img class="left" src="./file.svg" alt="file icon" draggable="false" />
                <img class="right" src="./file.svg" alt="file icon" draggable="false" />
            </div>
            <input type="file" id="fileinput" />
            <div class="title">
                Drop your File here or, <span class="browseBtn">browse</span>
            </div>
        </div>
        <div class="progress-container">
            <div class="bg-progress"></div>
            <div class="inner-container">
                <div class="title">Uploading...</div>
                <div class="percent-container"><span id="percent">0</span>%</div>
                <div class="progress-bar"></div>
            </div>
        </div>
        <div class="sharing-container">
            <p class="expire">Link expire in 24 hrs</p>
            <div class="input-container">
                <input type="text" id="fileUrl" readonly />
                <img src="./copy-icon.svg" alt="copy-icon" id="copyBtn" />
            </div>
            <p>Or Send Via Email</p>
            <div class="email-container">
                <form id="emailForm">
                    <div class="field">
                        <label for="sender">Your Email</label>
                        <input type="email" required name="from-email" id="sender" />
                    </div>
                    <div class="field">
                        <label for="receiver">Receiver's Email</label>
                        <input type="email" required name="to-email" id="receiver" />
                    </div>
                    <button>Send</button>
                </form>
            </div>
        </div>
    </section>
    <div class="toast">asdasd asd</div>
    <script src="script.js"></script>
</body>

</html>
