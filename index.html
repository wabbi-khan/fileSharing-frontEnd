<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>File Sharing</title>
</head>

<body>
    <section class="upload-container">
        <div class="drop-zone">
            <div class="icon-container">
                <img class="center" src="./file.svg" alt="file icon" draggable="false" />
                <img class="left" src="./file.svg" alt="file icon" draggable="false" />
                <img class="right" src="./file.svg" alt="file icon" draggable="false" />
            </div>
            <div class="title">
                Drop your File here or, <span class="browse">browse</span>
            </div>
        </div>
    </section>
</body>

</html>
