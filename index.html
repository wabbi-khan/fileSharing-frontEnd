<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>File Sharing</title>
</head>

<body>
    <section class="upload-container">
        <div class="drop-zone">
            <div class="icon-container">
                <img class="center" src="./file.svg" alt="file icon" draggable="false" />
                <img class="left" src="./file.svg" alt="file icon" draggable="false" />
                <img class="right" src="./file.svg" alt="file icon" draggable="false" />
            </div>
            <input type="file" id="fileinput" />
            <div class="title">
                Drop your File here or, <span class="browseBtn">browse</span>
            </div>
        </div>
        <div class="progress-container">
            <div class="bg-progress"></div>
            <div class="inner-container">
                <div class="title">Uploading...</div>
                <div class="percent-container"><span id="percent">0</span>%</div>
                <div class="progress-bar"></div>
            </div>
        </div>
        <div class="sharing-container">
            <p class="expire">Link expire in 24 hrs</p>
            <div class="input-container">
                <input type="text" id="fileUrl" readonly value="https://innshare.herokuapp.com/files/9c57901c-851f-4f81-b5e6-8c4741282e81" />
                <img src="./copy-icon.svg" alt="copy-icon" />
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
